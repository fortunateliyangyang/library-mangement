<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图书管理系统登录</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <ul id="myTab" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active" ><a href="#home" aria-controls="home" role="tab" data-toggle="tab">学生登录</a></li>
        <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">管理员登录</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

        <div role="tabpanel" class="tab-pane fade in active" id="home">
            <!--学生登录界面-->
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="inputIdStu">Email address</label>
                    <input type="text" class="form-control inputId" id="inputIdStu" placeholder="请输入学生账号">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="InputPasswordStu">Password</label>
                    <input type="password" class="form-control InputPassword" id="InputPasswordStu" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>
        </div>


        <div role="tabpanel" class="tab-pane fade" id="profile">
            <!--管理员登录界面-->
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="inputIdMan">Email address</label>
                    <input type="email" class="form-control inputIdStu" id="inputIdMan" placeholder="请输入管理员账号">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="InputPasswordMan">Password</label>
                    <input type="password" class="form-control InputPassword" id="InputPasswordMan" placeholder="Password">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-default">Sign in</button>
            </form>
        </div>

    </div>
</div>


<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src ="../js/login.js"></script>
</body>
</html>
